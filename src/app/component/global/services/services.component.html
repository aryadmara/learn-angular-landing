<div class="container mx-auto px-4 !mb-10">
    <div class="text-center mb-6">
      <p class="text-4xl font-bold text-[#003366]">Layanan Kami</p>
    </div>
    <div class="flex justify-center">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        @for (item of treatment; track item.main) {
        <div class="bg-white rounded-lg overflow-hidden shadow-md w-[300px]">
          <div class="relative">
            <img
              class="w-full h-64 object-cover"
              src="banner/1.webp"
              alt="Shoe Treatment"
            />
            <div
              class="absolute top-2 left-2 bg-[#e6252b] text-white text-xs font-bold px-2 py-1"
            >
              Fast Break
            </div>
          </div>
          <div class="p-4">
            <h2 class="!text-2xl text-black mb-2 text-center font-semibold">
              {{ item.main }}
            </h2>
            <p class="text-gray-600 text-sm text-justify">
              {{ item.description }}
            </p>
          </div>
        </div>
        } @empty {
        <div class="col-span-full text-center py-4">
          <h1>Data Kosong</h1>
        </div>
        }
      </div>
    </div>
    <div class="flex justify-center">
      <button
        (click)="openModal()"
        class="bg-[#003366] px-10 py-4 my-4 text-2xl rounded-lg text-white"
      >
        {{ count$ | async }}
      </button>
    </div>
    
    <!-- Debugging -->
    <pre>Debug count: {{ count$ | async | json }}</pre>
  </div>
