<main class="px-[250px]">
  <div class="my-10 block">
    <div class="text-center mb-6">
      <p class="text-4xl font-bold text-[#003366]">Mengapa Kami?</p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      @for (advantage of shoeCleaningStoreAdvantages; track advantage){
      <div class="p-6">
        <p class="!text-2xl text-black mb-2 text-center font-semibold">
          {{ advantage.main }}
        </p>
        <p class="text-black text-center">{{ advantage.description }}</p>
      </div>
      }@empty{
      <p class="col-span-full text-center text-gray-500">Data Kosong</p>
      }
    </div>
  </div>
</main>
