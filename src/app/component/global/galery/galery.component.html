<div class="w-full bg-[#003366] py-8">
  <div class="text-center mb-6">
    <p class="text-4xl font-bold text-white">Mereka❤️️</p>
  </div>
  <swiper-container
    class="w-full h-64 sm:h-80 md:h-96"
    autoplay-delay="2500"
    autoplay-disable-on-interaction="false"
    loop="true"
    speed="1000"
    effect="slide"
    slides-per-view="1"
    space-between="30"
  >
    @for (group of groupedImages; track group) {
    <swiper-slide class="flex justify-between items-center">
      @for (img of group; track img) {
      <div class="w-[32%] h-full">
        <img
          [src]="img"
          alt="banner"
          class="w-full h-full object-cover rounded-lg shadow-md"
        />
      </div>
      }
    </swiper-slide>
    } @if (groupedImages.length === 0) {
    <swiper-slide
      class="flex items-center justify-center bg-gray-200 rounded-lg"
    >
      <h1 class="text-2xl text-gray-600">Data Kosong</h1>
    </swiper-slide>
    }
  </swiper-container>
</div>
